<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get" name="form">
      <div class="all">
        <div class="Create_an_Account">
          <h1>Create an Account</h1>
          <label>
            <div class="name">
              <div class="First_Name">
                <h2>First Name</h2>
                <input type="text" name="First_Name" />
              </div>
              <div class="Last_Name">
                <h2>Last Name</h2>
                <input type="text" name="Last_Name" />
              </div>
            </div>
          </label>
          <label>
            <div class="email">
              <h2>E-mail</h2>
              <input type="text" name="E-mail" />
              <p>We'll never share your email with anyone else.</p>
            </div>
          </label>
          <label>
            <div class="title">
              <h2>Male</h2>
              <div class="male">
                <input type="radio" name="input_radio" />
                <img src="On.png" alt="on" />
              </div>
              <h2>Female</h2>
              <div class="female">
                <input type="radio" name="input_radio" />
                <img src="On.png" alt="on" />
              </div>
            </div>
          </label>
          <label>
            <div class="info">
              <div class="country">
                <h2>Country</h2>
                <select name="select">
                  <option value="value1" selected>value1</option>
                  <option value="value2">value2</option>
                  <option value="value3">value3</option>
                </select>
                <img src="➡️ Right.png" alt="Right" />
              </div>
              <div class="city">
                <h2>City</h2>
                <input type="text" name="city" />
              </div>
            </div>
          </label>
          <div class="button1">
            <button type="submit">Sign Up</button>
          </div>
          <div class="text">
            <p>
              By clicking the 'Sign Up' button, you confirm that you accept our
              <span>Terms of Use</span> and <span>Privacy Policy</span>.
            </p>
          </div>
          <div class="login">
            <h2>Have an account?</h2>
            <a href="#">Log in</a>
          </div>
        </div>
        <div class="Profile">
          <h1>Profile</h1>
          <label>
            <img src="foto.png" alt="foto" />
            <div class="select">
              <select name="select">
                <option value="value1">value1</option>
                <option value="value2">value2</option>
                <option value="value3">value3</option>
              </select>
              <img src="Photo Camera.png" alt="Photo Camera" />
              <p>Up to 1 MB (300x300 px)</p>
            </div>
            <div class="button2">
              <button type="reset">
                <img src="Trash.png" alt="Trash" />
              </button>
            </div>
          </label>
          <label class="name">
            <div class="Name">
              <h2>Name</h2>
              <input type="text" name="Name" />
            </div>
            <div class="E-mail">
              <h2>E-mail</h2>
              <input type="text" name="E-mail" />
            </div>
          </label>
          <label>
            <div class="info">
              <div class="country">
                <h2>Country</h2>
                <select name="select">
                  <option value="value1" selected>value1</option>
                  <option value="value2">value2</option>
                  <option value="value3">value3</option>
                </select>
                <img src="➡️ Right.png" alt="Right" />
              </div>
              <div class="city">
                <h2>City</h2>
                <input type="text" name="city" />
              </div>
            </div>
          </label>
          <label class="name">
            <div class="Zip Code">
              <h2>Zip Code</h2>
              <input type="number" name="Zip Code" />
            </div>
            <div class="Phone Number">
              <h2>Phone Number</h2>
              <input type="number" name="Phone Number" />
            </div>
          </label>
          <div class="button3">
            <button type="submit">Update</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
